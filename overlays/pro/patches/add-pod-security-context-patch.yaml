- op: add
  path: /spec/template/spec/containers/0/securityContext
  value:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    readOnlyRootFilesystem: true
    runAsGroup: 10100
    runAsNonRoot: true
    runAsUser: 10100
    seccompProfile:
      type: RuntimeDefault
